<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/inside/common.css">
    <link rel="stylesheet" href="./css/mobile/map_m.css">
    <script src="./js/zepto.js"></script>
    <script src="./js/touch.js"></script>
    <title>移动端地球页</title>
    <script>
		if ((navigator.userAgent.match(/(phone|pad|pod|iPhone|iPod|ios|iPad|Android|Mobile|BlackBerry|IEMobile|MQQBrowser|JUC|Fennec|wOSBrowser|BrowserNG|WebOS|Symbian|Windows Phone)/i))) {

		}else{
            window.location.href="index.html";
        }
	</script>
</head>
<body>
    <div class="m_wrapper">
        <div class="country_list"><img src="./img/mobile/page/country_list.png"></div>
    </div>
    <!--弹出层-->
    <div class="pop_shade">
        <div class="country_title">
            <span class="close_titlebtn"><img src="./img/mobile/page/close_btn.png" alt=""></span>
            <span class="title_name"><img src="./img/mobile/page/country-listtile.png" alt=""></span>
        </div>
        <div class="city_details">

        </div>
    </div>
    <!--加载中的熊猫层-->
    <div class="earth-loading-box">
        <div class="earth-loading">
            <div class="loadPanda"></div>
            <div class="progress">
                <div class="progressChange">
                    <div class="Ydian"><span>0%</span></div>
                </div>
            </div>
            <div class="loadPic"></div>
        </div>
    </div>

    <script>
        var deviceWidth = window.innerWidth;
        var fontSize = deviceWidth / 360 * 100 + 'px';
        document.querySelector('html').style.fontSize = fontSize;
        window.onresize = function () {
            var deviceWidth = window.innerWidth;
            var fontSize = deviceWidth / 360 * 100 + 'px';
            document.querySelector('html').style.fontSize = fontSize;
        }
        $(".country_list").tap(function(){
            $(".pop_shade").show()
        })
        $(".close_titlebtn").tap(function(){
            $(".pop_shade").hide()
        })
    </script>
</body>
</html>
